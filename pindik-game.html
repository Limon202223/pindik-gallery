<!DOCTYPE html><html lang="tr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Pƒ±ndƒ±ktan Ka√ß! - Leveller</title><style>* { margin: 0; padding: 0; box-sizing: border-box; }body { font-family: Arial; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }#mainMenu { position: fixed; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 300; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; }#mainMenu h1 { font-size: 3em; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.7); }#totalScore { font-size: 1.5em; margin-bottom: 40px; }#levelGrid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; max-width: 500px; }.levelBtn { padding: 20px; font-size: 1.2em; background: #667eea; color: white; border: none; border-radius: 10px; cursor: pointer; transition: all 0.3s; }.levelBtn:hover { background: #764ba2; transform: scale(1.05); }.levelBtn.locked { background: #999; cursor: not-allowed; opacity: 0.6; }.levelBtn.locked:hover { transform: scale(1); background: #999; }#gameContainer { position: relative; width: 100%; max-width: 800px; height: 600px; background: rgba(0,0,0,0.3); border-radius: 20px; border: 3px solid white; overflow: hidden; box-shadow: 0 20px 60px rgba(0,0,0,0.5); display: none; }#gameContainer.active { display: block; }#startBtn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 30px 60px; font-size: 2.5em; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 15px; cursor: pointer; z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }#startBtn:hover { transform: translate(-50%, -50%) scale(1.05); }#startBtn.hidden { display: none; }#player { position: absolute; width: 30px; height: 30px; background: #00BFFF; border-radius: 50%; z-index: 10; }#pindik { position: absolute; width: 50px; height: 50px; font-size: 40px; z-index: 5; display: flex; align-items: center; justify-content: center; }.coin { position: absolute; width: 20px; height: 20px; background: #FFD700; border-radius: 50%; z-index: 3; box-shadow: 0 0 10px #FFD700; }#info { position: absolute; top: 20px; left: 20px; color: white; font-size: 1.3em; z-index: 50; text-shadow: 2px 2px 4px rgba(0,0,0,0.7); }#levelInfo { position: absolute; top: 20px; right: 20px; color: white; font-size: 1.3em; z-index: 50; text-shadow: 2px 2px 4px rgba(0,0,0,0.7); text-align: right; }#backBtn { position: absolute; bottom: 20px; left: 20px; padding: 10px 20px; background: #ff6b6b; color: white; border: none; border-radius: 5px; cursor: pointer; z-index: 50; }#backBtn:hover { background: #ff5252; }#gameOver { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.95); padding: 50px; border-radius: 20px; color: white; text-align: center; z-index: 200; display: none; }#gameOver h1 { font-size: 2.5em; margin-bottom: 20px; }#gameOver p { font-size: 1.5em; margin-bottom: 30px; }#gameOver button { padding: 15px 40px; font-size: 1.2em; background: #667eea; color: white; border: none; border-radius: 10px; cursor: pointer; margin: 10px; }#gameOver button:hover { background: #764ba2; }</style></head><body><div id="mainMenu"><h1>ü¶ú PINDIKTAN KA√á! üèÉ</h1><div id="totalScore">üí∞ Toplam: <span id="totalScoreVal">0</span></div><div id="levelGrid"></div></div><div id="gameContainer"><button id="startBtn">BA≈ûLA!</button><button id="backBtn">‚Üê MEN√úYE D√ñN</button><div id="info">üí∞ <span id="score">0</span> | ‚ù§Ô∏è <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div><div id="levelInfo"><div>LEVEL <span id="currentLevel">1</span></div><div id="levelName">KOLAY</div></div><div id="player"></div><div id="pindik">ü¶ú</div><div id="gameOver"><h1 id="gameOverText">OYUN Bƒ∞TTƒ∞!</h1><p>Puan: <span id="finalScore">0</span> üí∞</p><button onclick="restartLevel()">TEKRAR OYN</button><button onclick="goBack()">‚Üê MEN√úYE D√ñN</button></div></div><script>const LEVELS = {1: { speed: 0.8, coinSpawn: 1200, name: "√áOK YAVA≈û" },2: { speed: 1.2, coinSpawn: 1000, name: "YAVA≈û" },3: { speed: 1.5, coinSpawn: 900, name: "ORTA" },4: { speed: 1.8, coinSpawn: 800, name: "ORTA+" },5: { speed: 2.2, coinSpawn: 700, name: "ZOR" },6: { speed: 2.5, coinSpawn: 600, name: "ZOR+" },7: { speed: 2.8, coinSpawn: 500, name: "√áOK ZOR" },8: { speed: 3.2, coinSpawn: 400, name: "EXTREME" },9: { speed: 3.5, coinSpawn: 350, name: "EXTREME+" },10: { speed: 3.8, coinSpawn: 300, name: "ƒ∞MKANSIZ" },11: { speed: 4.2, coinSpawn: 250, name: "ƒ∞MKANSIZ+" },12: { speed: 4.5, coinSpawn: 200, name: "KUDUZ" },13: { speed: 4.8, coinSpawn: 150, name: "KUDUZ+" },14: { speed: 5.2, coinSpawn: 100, name: "√áƒ∞LDƒ∞RT" },15: { speed: 5.5, coinSpawn: 50, name: "G√ñKTEPƒ∞" }};const mainMenu = document.getElementById('mainMenu');const gameContainer = document.getElementById('gameContainer');const levelGrid = document.getElementById('levelGrid');const startBtn = document.getElementById('startBtn');const backBtn = document.getElementById('backBtn');const player = document.getElementById('player');const pindik = document.getElementById('pindik');const scoreDisplay = document.getElementById('score');const livesDisplay = document.getElementById('lives');const gameOverScreen = document.getElementById('gameOver');const gameOverText = document.getElementById('gameOverText');const finalScoreDisplay = document.getElementById('finalScore');const currentLevelDisplay = document.getElementById('currentLevel');const levelNameDisplay = document.getElementById('levelName');const totalScoreVal = document.getElementById('totalScoreVal');let gameStarted = false;let score = 0;let lives = 3;let playerX = 375, playerY = 275;let pindikX = 0, pindikY = 0;let coins = [];let currentLevel = 1;let currentConfig = LEVELS[1];const keys = {};let coinInterval;let gameLoopId;let totalScore = parseInt(localStorage.getItem('pindikScore')) || 0;window.addEventListener('keydown', (e) => { keys[e.key] = true; });window.addEventListener('keyup', (e) => { keys[e.key] = false; });function getLevelCost(level) {return level * 5;}function createLevelButtons() {levelGrid.innerHTML = '';for (let i = 1; i <= 15; i++) {const cost = getLevelCost(i);const isLocked = i > 1 && totalScore < cost;const btn = document.createElement('button');btn.className = 'levelBtn' + (isLocked ? ' locked' : '');btn.textContent = isLocked ? `üîí ${cost}üí∞` : `LEVEL ${i}\n${LEVELS[i].name}`;btn.onclick = () => {if (!isLocked) selectLevel(i);else alert(`Bu seviye a√ßmak i√ßin ${cost} puan gerekli! ≈ûu anki: ${totalScore}`);};levelGrid.appendChild(btn);}totalScoreVal.textContent = totalScore;}function selectLevel(level) {currentLevel = level;currentConfig = LEVELS[level];currentLevelDisplay.textContent = level;levelNameDisplay.textContent = LEVELS[level].name;mainMenu.style.display = 'none';gameContainer.classList.add('active');startBtn.classList.remove('hidden');gameOverScreen.style.display = 'none';score = 0;lives = 3;playerX = 375;playerY = 275;pindikX = 0;pindikY = 0;coins.forEach(c => c.element.remove());coins = [];scoreDisplay.textContent = score;updateLives();}function createCoin() {if (!gameStarted) return;const coin = document.createElement('div');coin.className = 'coin';const x = Math.random() * 760;const y = Math.random() * 560;coin.style.left = x + 'px';coin.style.top = y + 'px';gameContainer.appendChild(coin);coins.push({ element: coin, x, y });}function checkCollision(x1, y1, w1, x2, y2, w2) {return x1 < x2 + w2 && x1 + w1 > x2 && y1 < y2 + w2 && y1 + w1 > y2;}function updateLives() {livesDisplay.textContent = '‚ù§Ô∏è'.repeat(Math.max(0, lives));}function endGame() {gameStarted = false;clearInterval(coinInterval);cancelAnimationFrame(gameLoopId);totalScore += score;localStorage.setItem('pindikScore', totalScore);finalScoreDisplay.textContent = score;gameOverText.textContent = lives > 0 ? 'üéâ GE√áT√éN!' : 'üíÄ OYUN Bƒ∞TTƒ∞!';gameOverScreen.style.display = 'block';}function gameLoop() {if (!gameStarted) {gameLoopId = requestAnimationFrame(gameLoop);return;}if (keys['ArrowUp'] || keys['w']) playerY = Math.max(0, playerY - 5);if (keys['ArrowDown'] || keys['s']) playerY = Math.min(560, playerY + 5);if (keys['ArrowLeft'] || keys['a']) playerX = Math.max(0, playerX - 5);if (keys['ArrowRight'] || keys['d']) playerX = Math.min(760, playerX + 5);player.style.left = playerX + 'px';player.style.top = playerY + 'px';const dx = playerX - pindikX;const dy = playerY - pindikY;const distance = Math.sqrt(dx * dx + dy * dy);if (distance > 0) {pindikX += (dx / distance) * currentConfig.speed;pindikY += (dy / distance) * currentConfig.speed;}pindik.style.left = pindikX + 'px';pindik.style.top = pindikY + 'px';if (checkCollision(playerX, playerY, 30, pindikX, pindikY, 50)) {lives--;updateLives();playerX = 375;playerY = 275;if (lives <= 0) {endGame();return;}}coins.forEach((coin, i) => {if (checkCollision(playerX, playerY, 30, coin.x, coin.y, 20)) {score++;scoreDisplay.textContent = score;coin.element.remove();coins.splice(i, 1);}});gameLoopId = requestAnimationFrame(gameLoop);}function goBack() {gameStarted = false;clearInterval(coinInterval);cancelAnimationFrame(gameLoopId);coins.forEach(c => c.element.remove());coins = [];gameContainer.classList.remove('active');mainMenu.style.display = 'flex';gameOverScreen.style.display = 'none';createLevelButtons();}function restartLevel() {selectLevel(currentLevel);startBtn.click();}backBtn.addEventListener('click', goBack);startBtn.addEventListener('click', () => {gameStarted = true;startBtn.classList.add('hidden');gameOverScreen.style.display = 'none';updateLives();gameLoop();clearInterval(coinInterval);coinInterval = setInterval(createCoin, currentConfig.coinSpawn);});createLevelButtons();</script></body></html>
