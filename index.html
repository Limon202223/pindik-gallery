<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÄ±ndÄ±k - PapaÄŸan Galerisi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            padding-top: 30px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .gallery-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .gallery-item-info {
            padding: 15px;
            text-align: center;
        }

        .gallery-item-info h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .gallery-item-info p {
            color: #666;
            font-size: 0.9em;
        }

        /* Modal Stil */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: zoomIn 0.3s;
        }

        @keyframes zoomIn {
            from { transform: translate(-50%, -50%) scale(0.8); }
            to { transform: translate(-50%, -50%) scale(1); }
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

        .close:hover {
            color: #bbb;
        }

        footer {
            text-align: center;
            color: white;
            padding: 20px;
            opacity: 0.9;
        }

        .upload-section {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            color: white;
            margin-bottom: 40px;
            text-align: center;
        }

        .upload-section h2 {
            margin-bottom: 15px;
        }

        .upload-section input {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: white;
            color: #333;
            font-weight: bold;
            margin: 5px;
        }

        .upload-section input:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¦œ PÄ±ndÄ±k</h1>
            <p>Sevgili papaÄŸanÄ±mÄ±zÄ±n fotoÄŸraf galerisi</p>
        </header>

        <div class="upload-section">
            <h2>PÄ±ndÄ±k'Ä±n Yeni FotoÄŸrafÄ± Ekle</h2>
            <input type="file" id="imageInput" accept="image/*" multiple>
            <button onclick="addPhoto()">YÃ¼kle</button>
        </div>

        <div class="gallery" id="gallery">
            <!-- Ã–rnek fotoÄŸraflar -->
            <div class="gallery-item">
                <img src="https://via.placeholder.com/280x250?text=PÄ±ndÄ±k+Foto+1" alt="PÄ±ndÄ±k">
                <div class="gallery-item-info">
                    <h3>PÄ±ndÄ±k GÃ¼neÅŸte</h3>
                    <p>Favori yerinde</p>
                </div>
            </div>

            <div class="gallery-item">
                <img src="https://via.placeholder.com/280x250?text=PÄ±ndÄ±k+Foto+2" alt="PÄ±ndÄ±k">
                <div class="gallery-item-info">
                    <h3>PÄ±ndÄ±k Oynarken</h3>
                    <p>Ã‡ok mutlu!</p>
                </div>
            </div>

            <div class="gallery-item">
                <img src="https://via.placeholder.com/280x250?text=PÄ±ndÄ±k+Foto+3" alt="PÄ±ndÄ±k">
                <div class="gallery-item-info">
                    <h3>PÄ±ndÄ±k Yemek Yerken</h3>
                    <p>Lezizo!</p>
                </div>
            </div>

            <div class="gallery-item">
                <img src="https://via.placeholder.com/280x250?text=PÄ±ndÄ±k+Foto+4" alt="PÄ±ndÄ±k">
                <div class="gallery-item-info">
                    <h3>PÄ±ndÄ±k Uyurken</h3>
                    <p>TatlÄ± bir uyku</p>
                </div>
            </div>
        </div>

        <footer>
            <p>ðŸ’• PÄ±ndÄ±k'Ä±n resmi web sayfasÄ± ðŸ’•</p>
            <p>Son gÃ¼ncelleme: <span id="date"></span></p>
        </footer>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg" alt="">
    </div>

    <script>
        // FotoÄŸraflara tÄ±klayÄ±nca bÃ¼yÃ¼tme
        document.querySelectorAll('.gallery-item img').forEach(img => {
            img.onclick = function() {
                document.getElementById("modal").style.display = "block";
                document.getElementById("modalImg").src = this.src;
            }
        });

        // Modal'Ä± kapatma
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        // DÄ±ÅŸ alana tÄ±klayÄ±nca kapatma
        window.onclick = function(event) {
            const modal = document.getElementById("modal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // FotoÄŸraf ekleme (localStorage'da saklama)
        function addPhoto() {
            const input = document.getElementById('imageInput');
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const gallery = document.getElementById('gallery');
                    const newItem = document.createElement('div');
                    newItem.className = 'gallery-item';
                    newItem.innerHTML = `
                        <img src="${e.target.result}" alt="PÄ±ndÄ±k">
                        <div class="gallery-item-info">
                            <h3>PÄ±ndÄ±k</h3>
                            <p>Yeni fotoÄŸraf</p>
                        </div>
                    `;
                    
                    gallery.appendChild(newItem);
                    
                    // TÄ±klama olayÄ± ekle
                    newItem.querySelector('img').onclick = function() {
                        document.getElementById("modal").style.display = "block";
                        document.getElementById("modalImg").src = this.src;
                    }
                    
                    input.value = '';
                    alert('FotoÄŸraf baÅŸarÄ±yla eklendi! ðŸ¦œ');
                }
                
                reader.readAsDataURL(file);
            }
        }

        // Tarih gÃ¶ster
        document.getElementById('date').textContent = new Date().toLocaleDateString('tr-TR');
    </script>
</body>
</html>
